variables:  RSYNC_EXCLUDES: "--exclude=.git/ --exclude=.gitlab-ci.yml --exclude=media/ --exclude=staticfiles/ --exclude=static/ --exclude=.env --exclude=venv/ --exclude=local_settings.py --exclude=dev.py --exclude=prod.py --exclude=__pycache__/"  WORK_DIR: /var/www/Find-Cars-for-Sales-Bot/  #   SERVICE_NAME: g-mustang-charger.service  #   OCPP_SERVICE_NAME: gf-mustang-charger.service  TAG: salesbotstages:  - install  - restart_servicesinstall_project:  stage: install  script:    - sudo chown -R gitlab-runner:gitlab-runner $WORK_DIR    - sudo chmod -R 755 $WORK_DIR    - sudo rsync -av --delete-after $RSYNC_EXCLUDES $CI_PROJECT_DIR/ $WORK_DIR/    - if [ ! -d "/var/www/Find-Cars-for-Sales-Bot/venv" ]; then      sudo python3 -m venv /var/www/Find-Cars-for-Sales-Bot/venv;      fi    - cd $WORK_DIR/ && source ./venv/bin/activate    - sudo ./venv/bin/pip install -r requirements.txt    - echo "$ENV_FILE_CONTENTS" > $WORK_DIR.env  tags:    - $TAG  timeout: 3 hours  only:    - mainrestart_services:  stage: restart_services  script:    - sudo systemctl restart redis.service  tags:    - $TAG  only:    - mainon:jobs: